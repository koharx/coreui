name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Check for conventional commits
        id: check
        run: |
          # Get the latest tag, or use a default if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")

          # Check for conventional commits since the last tag
          if git log --oneline $LATEST_TAG..HEAD | grep -qE "^(feat|fix|BREAKING CHANGE)"; then
            echo "has_conventional_commits=true" >> $GITHUB_OUTPUT
          else
            echo "has_conventional_commits=false" >> $GITHUB_OUTPUT
          fi

      - name: Version and Release
        if: steps.check.outputs.has_conventional_commits == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Get the latest tag, or use a default if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")

          # Determine version bump type based on commit messages since last tag
          if git log --oneline $LATEST_TAG..HEAD | grep -q "BREAKING CHANGE"; then
            VERSION_TYPE="major"
          elif git log --oneline $LATEST_TAG..HEAD | grep -q "^feat"; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch"
          fi

          # Bump version
          npm version $VERSION_TYPE --no-git-tag-version

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")

          # Generate changelog
          npm run changelog

          # Commit changes
          git add package.json CHANGELOG.md
          git commit -m "chore: release version $NEW_VERSION"

          # Create and push tag
          git tag "v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

          echo "Released version $NEW_VERSION"
